<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro HTML</title>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Turret+Road:wght@500&display=swap" 
        rel="stylesheet">
     <link href="style.css" rel="stylesheet"/>
</head>
</head>
<body>
    <section>
        <div class="bloco" id="bloco">
            <h2>Cadastro de Funcionários</h2>
        </div>

        <div class="cadastrar" id="cadastrar">
            <div class="form">
                <form name="formCadastrar">
                    <fieldset>
                        <legend>Cadastra-se</legend>
                        <div class="form-group">
                            <label>Código</label>
                            <input class="input-control" type="number"  size="5" id="codigo"/>

                            <label>Nome completo</label>
                            <input class="input-control" type="text"  size="40" id="nome"/>

                             <label>Nº CTPS</label>
                            <input class="input-control" type="text" size="20" id="ctps"/>

                            <label class="right-inline">RG</label>
                            <input class="input-control" type="text" size="10" id="rg"/>
                        </div>

                        <div class="form-group">
                            <label>Data de admissão</label>
                            <input class="input-control" type="date" id="admissao"/>

                             <label class="right-inline">Cargo</label>
                            <input class="input-control" type="text" id="cargo" />
                        </div>

                        <div class="form-group">
                            <label>E-mail</label>
                            <input class="input-control" type="email" size="25" id="mail"/>

                             <label class="right-inline">Celular</label>
                            <input class="input-control" type="text"  size="20" id="celular" />
                        </div>

                         <div class="form-group">
                            <label></label>
                            <button id="salvar"> Salvar</button>
                            <button id="cancelar"> Cancelar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="funcionnarios" id="funcionarios"></div>
    </section>    

     <script src="script.js"></script>
</body>
</html>
